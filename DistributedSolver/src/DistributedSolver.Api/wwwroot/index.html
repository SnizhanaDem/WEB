<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Distributed Solver — UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Distributed Solver</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="#auth">Auth</a></li>
            <li class="nav-item"><a class="nav-link" href="#submit">Submit</a></li>
            <li class="nav-item"><a class="nav-link" href="#history">History</a></li>
          </ul>
          <div id="nav-user" class="text-white">Not signed</div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <section id="auth" class="mb-4">
        <h3>Реєстрація / Вхід</h3>
        <div class="row">
          <div class="col-md-6">
            <h5>Register</h5>
            <input id="reg-email" class="form-control mb-2" placeholder="Email" />
            <input id="reg-password" type="password" class="form-control mb-2" placeholder="Password" />
            <button id="btn-register" class="btn btn-success">Register</button>
          </div>
          <div class="col-md-6">
            <h5>Login</h5>
            <input id="login-email" class="form-control mb-2" placeholder="Email" />
            <input id="login-password" type="password" class="form-control mb-2" placeholder="Password" />
            <button id="btn-login" class="btn btn-primary">Login</button>
            <button id="btn-logout" class="btn btn-outline-light ms-2">Logout</button>
          </div>
        </div>
        <div id="auth-msg" class="mt-2"></div>
      </section>

      <section id="submit" class="mb-4">
        <h3>Подача задачі</h3>
        <p class="small text-muted">Введіть розмір матриці та JSON для матриці A та вектора B.</p>
        <div class="mb-2">
          <input id="matrix-size" type="number" class="form-control" placeholder="MatrixSize (наприклад 2)" />
        </div>
        <div class="mb-2">
          <label class="form-label">Matrix A (JSON)</label>
          <textarea id="matrix-a" class="form-control" rows="4">[[4.0,2.0],[1.0,3.0]]</textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">Vector B (JSON)</label>
          <textarea id="vector-b" class="form-control" rows="2">[6.0,5.0]</textarea>
        </div>
        <button id="btn-submit" class="btn btn-success">Submit Task</button>
        <div id="submit-result" class="mt-3"></div>
      </section>

      <section id="status" class="mb-4">
        <h3>Статус задачі</h3>
        <div class="input-group mb-2">
          <input id="status-id" class="form-control" placeholder="TaskId (GUID)" />
          <button id="btn-status" class="btn btn-outline-secondary">Get Status</button>
        </div>
        <pre id="status-result" class="bg-light p-3"></pre>
      </section>

      <section id="history" class="mb-4">
        <h3>Історія задач</h3>
        <button id="btn-history" class="btn btn-outline-primary mb-2">Load My History</button>
        <div id="history-list"></div>
      </section>

    </main>

    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
